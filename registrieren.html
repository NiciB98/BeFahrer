            <div id="main">
       
                <h1>Registrieren</h1>
                <br>
                <label for="vorname">Vorname</label> <br>
                <input required type="text" id="Reg_vorname"> <br>

                <label for="nachname">Nachname</label> <br>
                <input required type="text" id="Reg_nachname"> <br>

                <label for="benutzername">Benutzername</label> <br>
                <input required type="text" id="Reg_benutzername"> <br>
            
                <label for="email">E-Mail Adresse</label> <br>
                <input required type="email" id="Reg_email"> <br>
            
                <label for="password">Passwort</label> <br>
                <input required type="password" id="Reg_password" minlength="8"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Muss mindestens eine Zahl und einen Groß- und Kleinbuchstaben sowie
                mindestens 8 oder mehr Zeichen enthalten"> <br>

                <label for="short_desc">Short Description</label> <br>
                <textarea required type="text" id="Reg_shortdescription" rows="4" cols="50" maxlength="100"></textarea> <br>

                <label for="address">Adresse</label> <br>
                <input required type="text" id="Reg_adresse"> <br>

                <label for="plz">Postleitzahl</label> <br>
                <input required type="text" id="Reg_postleitzahl"> <br>

                <label for="stadt">Stadt</label> <br>
                <input required type="text" id="Reg_stadt"> <br>
                <br>
                <button onclick="registrieren()" id="button-registrieren" > Registrieren </button>
                <br><br>

                <p id="nachricht"> </p>
